<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        .login-box {
            height: 380px;
        }
    </style>
</head>
<body>
    <form method="post" action="adminLoginAction.jsp">
        <div class="login-box">
            <img src="user.png" class="avatar">
            <h1>Đăng nhập Admin</h1>
            <p>Username</p>
            <input type="text" name="username" placeholder="Nhập Username" required="required">
            <p>Password</p>
            <input type="password" name="password" placeholder="Nhập Password" required="required">
            <input type="submit" name="submit" value="Đăng nhập">
        </form>
        <center><h1><a href="index.html">Trở về</a></h1></center>
    </div>
</body>
</html>
